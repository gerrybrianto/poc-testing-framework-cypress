<div class="dashboard-container">
  @for (project of projects; track $index) {
  <mat-card class="project-summary">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>Status: {{ project.status }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Tasks: {{ project.tasks }}</p>
      <p>Team: {{ project.team.join(", ") }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [routerLink]="['/project', project.id]"
      >
        View Project
      </button>
    </mat-card-actions> </mat-card
  >}
</div>
