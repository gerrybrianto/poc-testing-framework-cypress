<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="active-link"
        >Login</a
      >
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"
        >Dashboard</a
      >
      <a mat-list-item routerLink="/project/1" routerLinkActive="active-link"
        >Project 1 Details</a
      >
      <a mat-list-item routerLink="/project/2" routerLinkActive="active-link"
        >Project 2 Details</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>{{ title }}</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
